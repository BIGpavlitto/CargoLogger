<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/mainStyles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="container m-5 p-1 rounded mx-auto bg-light shadow">
    <div th:object="${user}">
        <h3>Hello, <span th:text="${user.name}"></span></h3>
    </div>
    <div class="tasks border border-primary rounded">
        <p class="m-2" th:each="item: ${initialData}" th:text="${item}"></p>
    </div>
    <div class="row m-1 p-3">
        <div class="mx-auto row add-todo-wrapper align-items-center justify-content-center">
            <div class="col-auto px-0 mx-0 mr-2">
                <button id="showPopupButton" type="button" class="btn btn-primary">Add new route...</button>
            </div>
        </div>
    </div>
    <div id="popup">
        <form>
            <div class="container1">
                <div class="search-box">
                    <div class="border border-danger rounded">
                        <div class="row">
                            <input type="text" id="searchLeft" placeholder="From..." oninput="searchAddress()">
                            <button><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <ul class="mb-0" id="resultLeft"></ul>
                </div>
                <div class="search-box">
                    <div class="border border-danger rounded">
                        <div class="row">
                            <input type="text" id="searchRight" placeholder="To...">
                            <button><i class="fa fa-search"></i></button>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <button id="moreInfo" type="button" class="moreInfo btn btn-primary">More info</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    function searchAddress() {
        let query = document.getElementById("searchLeft");
        let result = document.getElementById("resultLeft");
        let count = 5;

        if (query.value.length) {
            fetch(`https://api.geoapify.com/v1/geocode/autocomplete?text=${query.value.trim()}&type=city&format=json&apiKey=804b5bb8cc9345149c38b77b983d85be`)
                .then(response => response.json())
                .then(data => {
                    if (data.results.length === 0) {
                        result.innerHTML = '';
                        result.style.display = 'none';
                    } else {
                        result.innerHTML = '';
                        result.style.display = 'block';
                        data.results.forEach(feature => {
                            if (count > 0) {
                                count--;
                                let option = document.createElement('li');
                                option.textContent = feature.address_line2;
                                option.addEventListener('click', () => {
                                    query.value = option.innerHTML;
                                    result.innerHTML = "";
                                    result.style.display = 'none';
                                });

                                result.appendChild(option);
                            }
                        });
                    }
                    console.log(data);
                });

            document.addEventListener('click', (event) => {
                if (!event.target.closest('#searchLeft') && event.target !== input) {
                    query.style.display = 'none';
                }
            });
        } else {
            result.innerHTML = '';
            result.style.display = 'none';
        }
    }

    //dropDown menu
    const showPopupButton = document.getElementById('showPopupButton');
    const popup = document.getElementById('popup');

    showPopupButton.addEventListener('click', () => {
        if (popup.style.display === 'block') {
            popup.style.display = 'none';
        } else {
            popup.style.display = 'block';
        }
    });
</script>
</body>
</html>
