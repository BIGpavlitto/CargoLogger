<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome driver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>

        .flex-container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vb;
        }
    </style>

</head>

<body>
<div class="card text-center">
    <div class="card-header">
        <h2>Welcome to  driver page</h2>
    </div>
    <div class="card body">
        <div class="pages" style="width: 250px;">
            <img src="./Rekka.jpeg" class="img-fluid" alt="truck">
            <form>
                <div class="form-row">
                    <div class="col-7">
                        <input type="text" class="form-control" placeholder="Client">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Start from">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Destination">
                        <button type="button" class="btn btn-success">Add next destination</button>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Total km and time">
                    </div>
                </div>
        </div>
        <div class="card-footer text-body-secondary">
        </div>
    </div>
</body>

</html>
